<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee_Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
        <link rel="stylesheet" href="./CSS/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body >
        <div id="title"><h1>Student Enrollment Form</h1></div>
        <div class="form-container">
                <form id="empForm" method="get" >
                        <div class="mb-3 form-group">
                                <label for="roll" class="form-label">Roll No:</label>
                                <input type="text" class="form-control" id="roll" onchange="getStudent()">
                        </div>
                        <div class="mb-3 form-group">
                                <label for="name" class="form-label">Full Name:</label>
                                <input type="text" class="form-control" id="name" >
                        </div>
                        <div class="mb-3 form-group">
                                <label for="class" class="form-label">Class:</label>
                                <input type="text" class="form-control" id="class">
                        </div>
                        <div class="mb-3 form-group">
                                <label for="birthDate" class="form-label">Birth-Date:</label>
                                <input type="date" class="form-control" id="birthDate">
                        </div>
                        <div class="mb-3 form-group">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3 form-group">
                                <label for="enrollDate" class="form-label">Enrollment Date:</label>
                                <input type="date" class="form-control" id="enrollDate">
                        </div>
                        <div class="form-group text-center">
                                <button type="button" class="btn btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                                <button type="button" class="btn btn-primary" id="change" onclick="changeData()" disabled>Update</button>
                                <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                        </div>

                </form>
        </div>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="./JS/index.js"></script>
</body>

</html>
